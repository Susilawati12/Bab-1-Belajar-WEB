<!DOCTYPE html>
<html>
<head>
	<title> menggunakan ordered list </title>
</head>
<body>
	<h3> menggunakan ordered list </h3>
	<hr> 
	<h4> ordered list menggunakan type default </h4>
	<ol>
		<li> aku </li>
		<li> kamu </li>
		<li> dia </li>
	</ol>
	<h4> ordered list menggunakan type a </h4>
	<ol type ="a">
		<li> aku </li>
		<li> kamu </li>
		<li> dia </li>
	</ol>
	<h4> ordered list menggunakan type i </h4>
	<ol type = "i">
	<li> aku </li>
	<li> kamu </li>
	<li> dia </li>
</ol>
<h4> ordered menggunakan type 14 </h4>
<ol type = "14">
	<li> aku </li>
	<li> kamu </li>
	<li> dia </li>
</ol>
</body>
</html>
